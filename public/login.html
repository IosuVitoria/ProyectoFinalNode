<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleslogin.css">
  <link rel="shortcut icon" href="../assets/Lidl_logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <img class="logo" src="../assets/Lidl_logo.png" alt="Logo">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select a role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="moderator">Moderator</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <button type="submit" class = "sign-up">Sign up</button>
      <div id="error" class="alert"></div>
    </form>
  </div>
  <img id="fondo" alt="Uploaded Image" src="../assets/Lidl_sede.jpg">
  <img id="fondo2" alt="Uploaded Image" src="../assets/group.jpg">
  <script src="loginV2.js"></script>
</body>

</html>
